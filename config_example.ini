users_webhook_url = https://domain.bitrix24.de/rest/1/yyyyyyyyyyyyyy/user.get.json?ADMIN_MODE=true
department_webhook_url = https://domain.bitrix24.de/rest/1/xxxxxxxxxxxxxxxxx/department.get.json
