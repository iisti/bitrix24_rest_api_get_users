# This project uses ExtendedInterpolation
# Escape char $ with another $, like $$ would intepreted as one $ char.
# https://docs.python.org/3/library/configparser.html

[Common]
base_dir = .
output_path = ${base_dir}/output/
log_path = ${base_dir}/logs/
log_level = info

[Webhooks]
